<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            padding: 50px;
            /* padding 属性可以当多个复合属性使用，表示单独设置某个方向的内边框 */
            /* padding最多取4个值 */
            /* padding: 10px 20px 40px 80px; 上 右 左 下 */
            /* 3个值：上 左右 下 */
            /* padding: 10px 20px 40px; */
            /* 两值：上下 左右 */
            padding: 10px 40px;
        }
        /* 多值写法 ，永远都是从上顺时针转一圈，如果数不够，看对面 */
    </style>
</head>
<body>
    <div>文字</div>
</body>
</html>
