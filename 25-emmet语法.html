<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* 单词的首字母 */
            /* font-size: ; */
            /* font-weight: 700; */
            background-color: aliceblue;
            /* line-height: ; */
            /* 宽度300 高度200 背景色粉色 */
            /* w300+h200+bgc */
            width: 300px;
            height: 200px;
            background-color:pink;
        }
    </style>
</head>
<body>
    <div></div>
    <!-- 生成div 带类名 -->
    <div class="box"></div>
    <div class="box"></div>
    <div id="one"></div>
    <p class="red" id="one"></p>
    <!-- div 同级 p + -->
    <p></p>
    <div></div>
    <!-- 父子 > -->
    <div>
        <p></p>
    </div>
    <!-- ul有3个li *乘号 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ul里面有3个li,li里面有文字111  {文字} -->
    <!-- ul>li{111}*3 -->
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>
    <!-- ul有三个li li文字1,2,3 -->
    <!-- ul>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
